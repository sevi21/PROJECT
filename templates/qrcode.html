
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="user-controls">
            <span class="welcome-user">Welcome, {{ session.username }}!</span>
            <a href="{{ url_for('profile') }}" class="nav-link">My Profile</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
        
        <header>
            <h1>Marketing QR Code Generator</h1>
            <p>Create custom QR codes for your marketing materials</p>
        </header>

        <div id="errorMessage" class="error-message" style="display: none; color: #e74c3c; margin-bottom: 15px; text-align: center; padding: 8px; border-radius: 4px; background-color: rgba(231, 76, 60, 0.1);"></div>

        <div class="generator-form">
            <div class="input-group">
                <label for="content">URL or Text:</label>
                <input type="text" id="content" placeholder="Enter URL or text">
            </div>
            
            <div class="color-options">
                <div class="input-group">
                    <label for="fg-color">Foreground Color:</label>
                    <input type="color" id="fg-color" value="#000000">
                </div>
                <div class="input-group">
                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" value="#FFFFFF">
                </div>
            </div>

           
            
            <button id="generate-btn">Generate QR Code</button>
        </div>

        <div class="qr-result" id="qr-result" style="display: none;">
            <div class="qr-container">
                <img id="qr-image" alt="QR Code">
            </div>
            <button id="download-btn">Download QR Code</button>
        </div>
    </div>
    
    <script src="/static/js/qrcode.js"></script>
</body>
</html>
