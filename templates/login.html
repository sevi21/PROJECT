
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1><i class="fas fa-qrcode"></i> QR Generator</h1>
            <p>Login to access your account</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none; color: #e74c3c; margin-bottom: 15px; text-align: center; padding: 8px; border-radius: 4px; background-color: rgba(231, 76, 60, 0.1);"></div>
        
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Username</label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" name="name" class="form-control input-with-icon" required placeholder="Enter your username" style="padding-left: 40px;">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-control input-with-icon" required placeholder="Enter your password">
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
        
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
