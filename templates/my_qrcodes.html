<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QR Codes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Saved QR Codes</h1>
        
        <div class="qr-grid">
            {% if qrcodes %}
                {% for qr in qrcodes %}
                    <div class="qr-item">
                        <img src="data:image/png;base64,{{ qr.img_data }}" alt="QR Code">
                        <p>{{ qr.content }}</p>
                        <button class="download-btn" data-content="{{ qr.content }}">Download</button>
                    </div>
                {% endfor %}
            {% else %}
                <p>You have no saved QR codes yet.</p>
            {% endif %}
        </div>
        
        <div class="actions">
            <a href="{{ url_for('profile') }}" class="btn">Back to Profile</a>
            <a href="{{ url_for('qrcode_page') }}" class="btn">Create New QR Code</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/my_qrcodes.js') }}"></script>
</body>
</html>
